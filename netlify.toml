[build]
  command = "npm run build"
  publish = "public"
  functions = "functions"

[dev]
  autoLaunch = false
  framework = "#custom"
  command = "npm run dev"
  targetPort = 8080

[[plugins]]
  package = "netlify-plugin-toast-cache"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
